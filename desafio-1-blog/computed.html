<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Armazenadad</title>
</head>
<body>

    <div id="app">
        
        <h2>Nome: {{person.firstName}} </h2>

        <h2>Nome Completo: {{fullName}}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                person: {
                    firstName: "Mateus",
                    lastName: "Borges"
                }
            },
            computed:{
                fullName(){
                    return `${this.person.firstName} ${this.person.lastName}`;
                }
            }
        
        })
    </script>
</body>
</html>
