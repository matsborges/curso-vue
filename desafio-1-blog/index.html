<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog da Hcode</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <div id="app">
        
            <header>
            
                <div class="container">

                    <nav class="navbar">

                        <a href="#" class="text-center logo">
                            <img src="./assets/img/logo.svg" alt="Hcode Treinamentos">
                            Blog
                        </a>

                        <div v-if="loggedIn" key="logged" @click.prevent="loginUser" class="login">
                            <h4>Seja bem vindo {{user}}</h4>
                            <a  href="#" class="login bg-danger text-white">
                                Login feito!
                            </a>  
                        </div>


                        <a v-else key="login" @click.prevent="loginUser" href="#" class="login bg-primary text-white">
                            Fazer login
                        </a>                      

                    </nav>

                </div>

            </header>

            <section class="posts">

                <div class="container">

                    <div v-for="post in posts" class="row post-item">

                        <div class="col-11">

                            <img :src="post.img" :alt="post.imgTitle">

                            <h2>{{post.title}}</h2>

                            <p>{{post.notice}}</p>

                        </div>

                    </div>

                </div>

            </section>

            <footer>
                <p class="text-center">Visite: <a href="https://youtube.com/hcodebrasi">Hcode Treinamentos</a></p>
            </footer>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
        <script>
            let app = new Vue({
                el:"#app",
                data:{
                    textButton: "Fazer Login",
                    loggedIn: false,
                    user: 'Mateus Borges',
                    posts: [{ 
                            img: "./assets/img/post1.webp",
                            imgTitle: 'Post 1',
                            title: "MySQL no Google Cloud SQL",
                            notice:"Este post é um é um guia passo a passo para você aprender a hospedar o seu banco de dados MySQL no Google Cloud SQL. Obviamente você precisa de uma conta no Google e um cartão de crédito para ativar o faturamento. Se for a primeira vez o Google irá te dar $300 para experimentar qualquer serviço, assim você pode aprender, conhecer e até avaliar os preços cobrados. Todos os serviços que você configura no GCloud ficam agrupados por projetos, então a primeira coisa a se fazer é criar ou selecionar um projeto.",
                        },
                        {
                            img: "./assets/img/post2.webp",
                            imgTitle: 'Post 2',
                            title: "Programação Funcional - Tudo o Que Você Precisa Saber! Artigo 1 de 10",
                            notice:"Olá Pessoal nesta série vamos falar sobre um importante Paradigma de Programação, A Programação Funcional e como ela é aplicada no JavaScript. Preparamos uma Série de 10 artigos para abordar com exemplos o que é a Programação Funcional, Esse é o primeiro artigo. Quais são os conceitos que fazem parte desse Paradigma e como Programar em JavaScript utilizando a Programação Funcional? Veja a resposta nesta série completa. Obs. ao Leitor: Por vezes caro leitor, você verá em nossos posts a sigla TL;DR quando ela estiver presente prepare-se, vêm texto longo por aí, assim o resumo do post será colocado no Parágrafo TL;DR algo como Too Long Didn't Read ou Texto Longo, Não Li."
                        },
                        {
                            img: "./assets/img/post3.webp",
                            imgTitle: 'Post 3',
                            title: "Instalando e Configurando o PHP 7 e o Apache no Windows com Xampp",
                            notice:"PHP 7 é a linguagem por trás dos maiores sites do mundo, entre eles, Facebook, Google, Wikipedia e muitos outros *. Preparamos um vídeo que faz parte do Curso Completo de PHP 7 da Hcode na Udemy para ensinar como instalar e configurar o PHP 7 e o Apache utilizando um facilitador para isso o XAMPP. Existe uma diferença entre Linguagem de Programação e Servidor Web, neste vídeo abordamos a diferença entre essas tecnologias e o que é um instalador como o XAMPP."
                        }]
                },
                methods:{
                    loginUser(){
                        this.loggedIn = !this.loggedIn
                    }
                }
            })
        </script>

    </body>
</html>
