<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linha</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
    <div id="app">
        
        <h1 v-if="show">Hcode Treinamentos Animações</h1>

        <!-- <transition 
            enter-active-class="bounceIn"

        >
            <h2 v-if="show">Bora fazer a animação ai lek!</h2>
        </transition> -->

        <transition 
            enter-active-class="animated rollIn"
            leave-active-class="animated zoomOut"
            :duration="{enter: 800, leave: 900}"
        >
            <h2 v-if="show">Bora fazer a animação ai lek!</h2>
        </transition>

        <button @click="show = !show">Animação</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
               show: true
            },
            methods: {
            }
        })

    </script>
</body>
</html>
