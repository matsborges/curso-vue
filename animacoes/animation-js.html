<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linha</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
    <div id="app">
        
        <transition 
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @enter-cancelled="enterCancelled"

            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave"
            @leave-cancelled="leaveCancelled"
        >
            <h1 v-if="show">Hcode Treinamentos Animações</h1>
        </transition>

        <button @click="show = !show">Animação</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
               show: true
            },
            methods: {
                beforeEnter(){
                    console.log('beforeEnter');
                },
                enter(){
                    console.log('enter');
                },
                afterEnter(e){
                    console.log('afterEnter', e);
                    document.querySelector('h1').style.backgroundColor = '#ccc';
                    document.querySelector('h1').style.color = 'red';
                },
                enterCancelled(){
                    console.log('beforeEnterCancelled');
                },
                beforeLeave(){
                    console.log('beforeLeave');
                },
                leave(){
                    console.log('leave');
                },
                afterLeave(){
                    console.log('afterLeave');
                    alert('Elemento foi oculto');
                },
                leaveCancelled(){
                    console.log('leaveCancelled');
                }
            }
        })

    </script>
</body>
</html>
