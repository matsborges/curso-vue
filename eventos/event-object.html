<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <div id="app">
        
        <button @click="call($event)">Hcode Clique Aqui</button>

        <hr>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
               
            },
            methods: {
                call(e){
                    e.preventDefault();
                    console.log(e);
                }
            }
        })

    </script>
</body>
</html>
