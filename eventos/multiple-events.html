<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Eventos</title>
    
</head>
<body>
    <div id="app">
        
        <div class="container">

            <h1>Hcode Treinamentos</h1>

            <div v-on="{mouseenter: changeColor, mouseout: changeColor }" :style="{backgroundColor: background, width: '200px', height: '200px'}"></div>
            
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
               background: 'blue'
            },
            methods: {
               changeColor(){
                    let backgroundColor = (this.background == 'blue') ? 'red' : 'blue';

                    this.background = backgroundColor;
               }
            }
        })

    </script>
</body>
</html>
