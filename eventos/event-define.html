<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    
</head>
<body>
    <div id="app">
        
        <button @click="alert('Alo')">Click p/ Eventos</button>

        <hr>

        <button @click="add">+1</button>

        <button @click="counter--">-1</button>

        <button @click="resetCounter">Reset</button>

        <h3>{{counter}}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
               counter: 0
            },
            methods: {
                add(){
                    this.counter++;
                },
                resetCounter(){
                    this.counter = 0;
                }
            }
        })

    </script>
</body>
</html>
