<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linha</title>
</head>
<body>
    <div id="app">
        
        <a href="https://www.hcode.com.br" :style="[fontSizeStyle, colorStyle, linkStyle]">
            Hcode Treinamentos
        </a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                fontSizeStyle:{
                    fontSize: '30px'
                },
                colorStyle:{
                    color: 'red'
                },
                linkStyle:{
                    textDecoration:'none'
                }
            }
        })

    </script>
</body>
</html>
