<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linha</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .logged{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <h1 :class="{logged: isLogged}">Seja bem vindo ao Sistema</h1>

        <hr>

        <h3 :class="classMessage">{{message}}</h3>

        <button v-on:click="errorChange">Mudar Erro</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
               isLogged: false,
               error: false
            },
            methods:{
                errorChange(){
                    return (!this.error) ? this.error = true : this.error = false;
                }
            },
            computed:{
                message(){
                    return (!this.error) ? 'Tudo numa boa!' : 'Tudo errado fii!';
                },
                classMessage(){
                    return (!this.error) ? 'alert-success' : 'alert-danger';
                }            
            }
        })

    </script>
</body>
</html>
