<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-if e v-else</title>
</head>
<body>

    <div id="app">

        <h1 v-show="isLogged">V-SHOW = Seja bem-vindo ao nosso sistema!</h1>

        <h1 v-if="isLogged">V-IF = Seja bem-vindo ao nosso sistema!</h1>

      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
               isLogged: true
            }
        })
    </script>
</body>
</html>
