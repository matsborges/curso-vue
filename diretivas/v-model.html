<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-model</title>
</head>
<body>

    <div id="app">

        <h3 :style="{fontSize: textSize + 'px', color: textColor}">Hcode Treinamentos</h3>

        <input type="text"placeholder="Digite o tamanho do texto em px" v-model="textSize"> 

        <input type="text"placeholder="Digite a cor do texto em inglÃªs ou hexadecimal" v-model="textColor"> 

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
                textSize: 10,
                textColor: 'grey'
            }
        })
    </script>
</body>
</html>
