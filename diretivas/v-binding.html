<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-binding</title>
</head>
<body>

    <div id="app">

        <h2>Acessa o site abaxio</h2>

        <a :href="url">Site da Hcode</a>

        <p :[arg]="value">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita iste quas, voluptate recusandae ratione sapiente officia veritatis eum laborum nulla debitis quos magni consequuntur, cumque iusto quasi sint! Saepe, eaque.</p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
                url: 'https://www.hcode.com.br',
                arg: 'title',
                value: 'PÃ¡ragrafo de exemplo'
            }
        })
    </script>
</body>
</html>
