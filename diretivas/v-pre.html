<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-model</title>
</head>
<body>

    <div id="app">

        <h2 v-pre>{{message}}</h2>

        <p @click="alert('Hello World')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, aliquid. Impedit dolor officiis, optio aliquam unde ipsam quis, saepe quidem tempora culpa blanditiis suscipit, in dignissimos? Quasi, velit dolores! Non!</p>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
                message: 'Hcode Treinamentos.'
            }
        })
    </script>
</body>
</html>
