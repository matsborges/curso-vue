<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-model</title>
</head>
<body>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <div id="app">

        <h2 v-cloak>{{name}}</h2>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

        setTimeout(() => {
            let app = new Vue({
                el:"#app",
                data:{
                    name: 'Han Solo'
                }
            })
        }, 1000)

    </script>
</body>
</html>
